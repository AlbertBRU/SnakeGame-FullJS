<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Jenkins the Snake</title>
</head>
<body>
    <div class="infos">
        <!-- Titre du jeu -->
        <div class="game-title"> <span class="titleCap">J</span>enkins<span class="titleMin"> the </span><span class="titleCap">S</span>nake</div>
        <!-- Instructions -->
        <!-- <div>instructions :</div> -->
        <br>

            <button class="tryAgain">Try Again</button>
        </div>  
        <div class="bestScore"></div>
    </div>
    <!-- Création de la div contenant le plateau généré dynamiquement en JS -->
    <div id="board"></div>
    <script src="js/app.js"></script>
    <script src="js/board.js"></script>
    <script src="js/snake.js"></script>
    <script src="js/looserAlert.js"></script>

</html>
